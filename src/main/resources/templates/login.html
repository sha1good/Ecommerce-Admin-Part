<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div class="container">
	<h5 class="center-block">Welcome to Admin portal of Le's BookStore</h5>
	<hr/>
	<img th:src="@{/image/logo.png}" class="img-responsive" style="width: 250px;"/>
	   <div class="row">
	   <div class="col-xs-4 col-md-offset-4">
	   		<div class="bg-danger" th:if="${param.error}">Invalid Username and password</div>
	   		<div class="bg-danger" th:if="${param.logout}">You have logged out</div>
	   	<form class="form-signin" th:action="@{/login}" method="post">
	   		<h2 class="form-login-signin">Please Sign in</h2>
	   		    <div class="form-group">
	   		      <label for="username" class="sr-only">Username</label>
	   		      <input type="text" name="username" required="required" autofocus="autofocus" 
	   		       id="username" class="form-control" placeholder="Username"/>
	   		      
	   		    </div>
	   		    <div class="form-group">
	   		      <label for="password" class="sr-only">Password</label>
	   		      <input type="password" name="password" required="required"
	   		       id="password" class="form-control" placeholder="Password"/>
	   		    </div>
	        <button  class="btn btn-lg btn-block btn-primary" type="submit">Sign in</button>
	   		 </form>
	   		 </div>
	   </div>
	</div>
<div th:replace="common/header :: footer" />
<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
