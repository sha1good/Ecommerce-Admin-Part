<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<div class="table-responsive">
			<table id="booklistTable"
				class="table table-bordered table-hover  table-striped">
				<thead>
					<tr>
					  <th><input  th:id="selectAllBooks" type="checkbox" /></th>
						<th>Tittle</th>
						<th>Status</th>
						<th>Author</th>
						<th>Category</th>
						<th>Format</th>
						<th>ISBN</th>
						<th>Number in stock</th>
						<th>Language</th>
						<th>ListPrice</th>
						<th>Our Price</th>
						<th>Publication Date</th>
						<th>Number of pages</th>
						<th>Shipping Weight</th>
						<th>Publisher</th>
						<th>Operation</th>

					</tr>
				</thead>
				<tbody>
					<tr data-th-each="book :${bookList}">
					 <td>
					 <input type="hidden" name="id" th:value="${book.id}" />
					 <input  th:id="'selected'+${book.id}" class="checkboxBooks" type="checkbox"/>
					 </td>
					  	<td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span  th:text="${book.title}"></span></a></td>
						<td th:text="${book.active}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.category}"></td>
						<td th:text="${book.format}"></td>
						<td th:text="${book.isbn}"></td>
						<td th:text="${book.inStockNumber}"></td>
						<td th:text="${book.language}"></td>
						<td th:text="${book.listPrice}"></td>
						<td th:text="${book.ourPrice}"></td>
						<td th:text="${book.publicationDate}"></td>
						<td th:text="${book.numberOfPages}"></td>
						<td th:text="${book.shippingWeight}"></td>
						<td th:text="${book.publisher}"></td>
						<td>
						   <input type="hidden" name="id" th:value="${book.id}"/>
						   <button th:id="'oneBook-'+${book.id}"  class="btn btn-danger btn-xs delete-book"  type="submit" value="delete">
						   <span class="fa fa-times"></span>Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
     <button th:id="deleteSelected" class="btn btn-danger">Delete Selected</button>
	</div>

	<div th:replace="common/header :: body-bottom-scripts"></div>
	  
	  <script>
	      $(document).ready(function(){
	    	  $("#booklistTable").DataTable({
	    		  "lengthMenu":[[5,10,15,20,-1],[5,10,15,20,"All"]],
	    		  "ordering":false,
	    		  stateSave:true
	    	  })
	      })
	  </script>
	
	
</body>
</html>
